<div class="category p-4 container direction-right">
  <div class="row bg-light-gray rounded">
    <div class="col-12 p-4">
      <div class="control-section" *ngIf="isAdmin">
        <div class="d-flex justify-content-between align-items-center">
          <div class="px-0 col-auto">
            <button (click)="createNewCategory()" class="btn btn-primary px-4 px-lg-5" style="direction: ltr;">
              <i class="fa fa-plus" aria-hidden="true">
              </i>
              {{'categories.new_category' | translate}}
            </button>
          </div>
          <div class="d-none d-md-flex col-3"></div>
          <div class="d-flex col-auto">
            <div class="col-auto ">
              <i class="fa fa-2x fa-angle-up text-primary" role="button" [class.disabled]="!selectedItem"
                (click)="moveUpSubj.next(selectedItem)" aria-hidden="true"></i>
            </div>
            <div class="col-auto">
              <i class="fa fa-2x fa-angle-down text-primary" [class.disabled]="!selectedItem"
                (click)="moveDownSubj.next(selectedItem)" role="button"></i>
            </div>
          </div>
          <div class="col-auto pr-0">
            <div class="d-flex align-items-center">

              <div class="col-auto">
                <i class="fas fa-lg fa-edit text-primary" role="button" [class.disabled]="!selectedItem"
                  (click)="selectedItem? editCategory(): null" aria-hidden="true"></i>
              </div>
              <!-- <div class="col-auto">
                <i class="fas fa-lg fa-plus text-primary"
                   [class.disabled]="!selectedItem"
                   role="button"></i>
              </div> -->
              <button style="border-radius: 2rem;" class="btn btn-primary px-3 py-0"
                [class.btn-info]="!selectedItem || selectedItem?.children?.length" (click)="removeCategory()"
                [disabled]="!selectedItem || selectedItem?.children?.length">
                <i class="fas fa-lg fa-times"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr class="bg-primary" *ngIf="isAdmin">
      <div class="bg-super-light p-3">
        <app-category-list [data]="categories" [(selectedItem)]="selectedItem">
        </app-category-list>

      </div>
    </div>
  </div>
</div>
